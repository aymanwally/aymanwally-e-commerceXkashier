{% extends 'base.html' %}
{% block content %}
<div class="container">
   <div class="border rounded p-4 m-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td><img style="height: 80px;" class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1AdBzKzN1LHAre2t2p06pDJukgId90M0RIw&usqp=CAU" alt=""></td>
                    <td>Smart Watch</td>
                    <td>1,500</td>
                    <td>1</td>
                    <td>1,500</td>
                </tr>

               
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="4"></th>
                    <th class="" colspan="">Total</th>
                    <th>1,500</th>
                </tr>
            </tfoot>
        </table>
        <hr>
        <div class="m-3 p-3">
          <form action="/pay" method="POST">
            {% csrf_token %}
            <input type="hidden" name="customer_id" value="{{ order.customer_identifier }}" />
            <div class="form-group">
              <label for="">First Name</label>
              <input type="text" name="first_name" class="form-control" value="John">
            </div>
            <div class="form-group">
              <label for="">Last Name</label>
              <input type="text" name="last_name" class="form-control" value="Doe">
            </div>
            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" name="phone" class="form-control" value="01010101010">
              </div>
              <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" class="form-control" value="email@example.org">
              </div>
              <input type="submit" class="btn float-right btn-outline-success col-lg-12" value="PAY">
          </form>
        </div>
   </div>
</div>


{% endblock %}
